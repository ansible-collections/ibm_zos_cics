  - yamllint.yaml
  - venv2
  - venv3
  - .pytest_cache
  - .idea
  - .gitignore
  - .ansible-test
  - tests/integration
  - tests/unit
  - tests/output
  - tests/__init__.py
  - docs
  - CONTRIBUTING.md
  - build.sh
  - dev-requirements.txt
  - doc-requirements.txt
  - .travis
  - .github
  - .ansible-lint
  - .travis.yml
  - .whitesource
  - ibm-ibm_zos_cics-*.tar.gz
  - changelogs
  - .devcontainer
  - .vscode
