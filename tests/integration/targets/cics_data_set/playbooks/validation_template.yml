---
- name: Test validation errors for MODULE_NAME module

  hosts: "all"
  gather_facts: false
  environment: "{{ environment_vars }}"
  vars:
    data_set_path: "{{ region_data_set_path }}.{{ data_set_name }}"

  module_defaults:
    ibm.ibm_zos_cics.MODULE_NAME:
      cics_data_sets:
        template: "{{ cics_install_path }}.<< lib_name >>"

  tasks:
    # #############################################################################
    # ############################## Initial Cleanup ##############################
    # #############################################################################

    - name: Delete upper case {{ data_set_name }}
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ data_set_path | upper }}"
        state: absent
      register: result
      retries: 3
      until: result is not failed

    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Wrap test in block so cleanup always runs
      block:
      - name: Missing region_data_sets
        ibm.ibm_zos_cics.MODULE_NAME:
          state: absent
        register: result
        ignore_errors: true
      - name: Debug
        ansible.builtin.debug:
          msg: "{{ result }}"

      - name: Assert Failure
        ansible.builtin.assert:
          that:
            - result.failed == true
            - result.changed == false
            - result.msg == "Required argument region_data_sets not found"
            - "'executions' in result"
            - "'start_state' in result"
            - "'end_state' in result"

      # #############################################################################

      - name: Missing template and dsn
        ibm.ibm_zos_cics.MODULE_NAME:
          region_data_sets:
            template:
            DATA_SET_NAME_LOWER:
              dsn:
          state: absent
        register: result
        ignore_errors: true
      - name: Debug
        ansible.builtin.debug:
          msg: "{{ result }}"

      - name: Assert Failure
        ansible.builtin.assert:
          that:
            - result.failed == true
            - result.changed == false
            - result.msg == "No template or data set override found for {{ data_set_name | lower }}"
            - "'executions' in result"
            - "'start_state' in result"
            - "'end_state' in result"

      # #############################################################################

      - name: Bad dsn
        ibm.ibm_zos_cics.MODULE_NAME:
          region_data_sets:
            template: "{{ region_data_set_path }}..."
          state: absent
        register: result
        ignore_errors: true
      - name: Debug
        ansible.builtin.debug:
          msg: "{{ result }}"

      - name: Assert Failure
        ansible.builtin.assert:
          that:
            - result.failed == true
            - result.changed == false
            - "'Invalid argument \"{{ region_data_set_path }}...\" for type \"data_set_base\".' in result.msg"
            - "'executions' in result"
            - "'start_state' in result"
            - "'end_state' in result"

      # #############################################################################

      - name: Lowercase dsn
        ibm.ibm_zos_cics.MODULE_NAME:
          region_data_sets:
            template: "{{ data_set_path | lower }}"
          state: "initial"
        register: result
      - name: Debug
        ansible.builtin.debug:
          msg: "{{ result }}"

      - name: Assert {{ data_set_name }} created
        ansible.builtin.assert:
          that:
            - result.failed == false
            - result.changed == true
            - result.start_state.exists == false
            - result.end_state.exists == true
            - result.msg == ""
            - "'executions' in result"

      # #############################################################################
      # ################################## Cleanup ##################################
      # #############################################################################

      always:
      - name: Delete upper case {{ data_set_name }}
        ibm.ibm_zos_core.zos_data_set:
          name: "{{ data_set_path | upper }}"
          state: absent
        register: result
        retries: 3
        until: result is changed