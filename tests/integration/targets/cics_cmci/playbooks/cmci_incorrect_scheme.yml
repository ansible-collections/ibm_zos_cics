---
- name: CMCI Incorrect Scheme Integration Test
  hosts: all
  gather_facts: true

  tasks:
    - name: Test https with incorrect scheme
      delegate_to: localhost
      ibm.ibm_zos_cics.cmci_get:
        cmci_host: "{{ cmci_host }}"
        cmci_port: "{{ cmci_secure_port }}"
        cmci_user: "{{ cmci_user }}"
        cmci_password: "{{ cmci_password }}"
        context: "{{ cmci_context }}"
        scope: "{{ cmci_scope }}"
        type: cicsprogram
        scheme: http
        insecure: true
      failed_when: false
      register: result

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ result }}"

    - name: Assert https
      ansible.builtin.assert:
        that:
          - result.failed is false
          - '{{  "Error performing CMCI request: Remote end closed connection without response" in result.msg }}'

    - name: Test http with incorrect scheme
      delegate_to: localhost
      ibm.ibm_zos_cics.cmci_get:
        cmci_host: "{{ cmci_host }}"
        cmci_port: "{{ cmci_port }}"
        cmci_user: "{{ cmci_user }}"
        cmci_password: "{{ cmci_password }}"
        context: "{{ cmci_context }}"
        scope: "{{ cmci_scope_region_1 }}"
        type: cicsprogram
        scheme: https
        insecure: true
      failed_when: false
      register: result

    - name: Assert http
      ansible.builtin.assert:
        that:
          - result.failed is false
          - '{{ "Error performing CMCI request" in result.msg }}'
