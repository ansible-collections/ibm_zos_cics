---
- name:  CMCI Integration Test
  collections:
   - ibm.ibm_zos_cics
  hosts: 'localhost'
  gather_facts: 'false'

  vars:
    fail_message: "CMCI request returned non-OK status{{':'}} Unauthorized"

  tasks:
    - name: test incorrect username
      ibm.ibm_zos_cics.cmci_get:
        cmci_host: '{{ cmci_host }}'
        cmci_port: '{{ cmci_port }}'
        cmci_user: 'notme'
        cmci_password: '{{ cmci_password }}'
        insecure: true
        context: '{{ context }}'
        scope: '{{ scope }}'
        type: 'cicsprogram'
      failed_when: false
      register: result

    - name: debug
      debug:
        msg: '{{ result.msg }}'

    - name: assert incorrect username
      assert:
        that:
          - result.failed is false
          - result.http_status_code == 401
          - result.http_status == "Unauthorized"
          - result.msg == fail_message