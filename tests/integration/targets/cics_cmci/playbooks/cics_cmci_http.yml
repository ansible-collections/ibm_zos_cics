---
- name: CMCI HTTP Integration Test
  hosts: localhost
  gather_facts: false
  vars:
    csdgroup: "{{ cmci_program_name_1 }}"
    program: "{{ cmci_program_name_1 }}"
    program_2: "{{ cmci_program_name_2 }}"
    program_filter: "{{ cmci_program_filter }}"

  module_defaults:
    ibm.ibm_zos_cics.cmci_get:
      cmci_host: "{{ cmci_host }}"
      cmci_port: "{{ cmci_port }}"
      cmci_user: "{{ cmci_user }}"
      cmci_password: "{{ cmci_password }}"
      context: "{{ cmci_context }}"
      scope: "{{ cmci_scope }}"
      insecure: true
      scheme: http

    ibm.ibm_zos_cics.cmci_update:
      cmci_host: "{{ cmci_host }}"
      cmci_port: "{{ cmci_port }}"
      cmci_user: "{{ cmci_user }}"
      cmci_password: "{{ cmci_password }}"
      context: "{{ cmci_context }}"
      scope: "{{ cmci_scope }}"
      insecure: true
      scheme: http

    ibm.ibm_zos_cics.cmci_delete:
      cmci_host: "{{ cmci_host }}"
      cmci_port: "{{ cmci_port }}"
      cmci_user: "{{ cmci_user }}"
      cmci_password: "{{ cmci_password }}"
      context: "{{ cmci_context }}"
      scope: "{{ cmci_scope }}"
      insecure: true
      scheme: http

    ibm.ibm_zos_cics.cmci_action:
      cmci_host: "{{ cmci_host }}"
      cmci_port: "{{ cmci_port }}"
      cmci_user: "{{ cmci_user }}"
      cmci_password: "{{ cmci_password }}"
      context: "{{ cmci_context }}"
      scope: "{{ cmci_scope }}"
      insecure: true
      scheme: http

    ibm.ibm_zos_cics.cmci_create:
      cmci_host: "{{ cmci_host }}"
      cmci_port: "{{ cmci_port }}"
      cmci_user: "{{ cmci_user }}"
      cmci_password: "{{ cmci_password }}"
      context: "{{ cmci_context }}"
      scope: "{{ cmci_scope }}"
      insecure: true
      scheme: http

  tasks:
    ##################################################################################
    # Initial cleanup
    ##################################################################################
    - name: HTTP Disable program
      delegate_to: localhost
      ibm.ibm_zos_cics.cmci_update:
        type: CICSProgram
        attributes:
          status: disabled
        resources:
          filter:
            PROGRAM: "{{ program }}"
          complex_filter:
            and:
              - attribute: PROGRAM
                operator: "="
                value: "{{ program }}"
              - or:
                  - attribute: USECOUNT
                    operator: "!="
                    value: "0"
                  - attribute: USECOUNT
                    operator: LT
                    value: "1"
      register: result
      failed_when: >
        'cpsm_response' not in result or result.cpsm_response not in ['OK', 'NODATA']

    - name: HTTP Delete Program
      ansible.builtin.include_role:
        name: cmci_delete_if_exists
      vars:
        resource_type: "CICSProgram"
        context: "{{ cmci_context }}"
        scope: "{{ cmci_scope }}"
        attributes:
          PROGRAM: "{{ program }}"

    - name: HTTP Delete progdef
      delegate_to: localhost
      ibm.ibm_zos_cics.cmci_delete:
        type: CICSDefinitionProgram
        resources:
          complex_filter:
            and:
              - attribute: NAME
                value: "{{ program }}"
              - attribute: CSDGROUP
                value: "{{ csdgroup }}"
          get_parameters:
            - name: CSDGROUP
              value: "{{ csdgroup }}"
      register: result
      failed_when: >
        'cpsm_response' not in result or result.cpsm_response not in ['OK', 'NODATA']

    - name: HTTP Delete progdef2
      delegate_to: localhost
      ibm.ibm_zos_cics.cmci_delete:
        type: CICSDefinitionProgram
        resources:
          complex_filter:
            and:
              - attribute: NAME
                value: "{{ program_2 }}"
              - attribute: CSDGROUP
                value: "{{ csdgroup }}"
          get_parameters:
            - name: CSDGROUP
              value: "{{ csdgroup }}"
      register: result
      failed_when: >
        'cpsm_response' not in result or result.cpsm_response not in ['OK', 'NODATA']

    ##################################################################################
    # Main Test
    ##################################################################################
    - name: HTTP Create progdef
      delegate_to: localhost
      ibm.ibm_zos_cics.cmci_create:
        type: CICSDefinitionProgram
        attributes:
          name: "{{ program }}"
          csdgroup: "{{ csdgroup }}"
        create_parameters:
          - name: CSD
      register: result

    - name: Assert 1
      ansible.builtin.assert:
        that:
          - result is changed
          - result.cpsm_response == 'OK'
          - result.record_count == 1
          - result.records[0].name == program

    - name: HTTP Update progdef
      delegate_to: localhost
      ibm.ibm_zos_cics.cmci_update:
        type: CICSDefinitionProgram
        attributes:
          description: foo
        resources:
          filter:
            NAME: "{{ program }}"
          get_parameters:
            - name: CSDGROUP
              value: "{{ csdgroup }}"
      register: result

    - name: Assert 2
      ansible.builtin.assert:
        that:
          - result is changed
          - result.cpsm_response == 'OK'
          - result.record_count == 1
          - result.records[0].description == 'foo'

    - name: HTTP Install program
      delegate_to: localhost
      ibm.ibm_zos_cics.cmci_action:
        type: CICSDefinitionProgram
        action_name: CSDINSTALL
        resources:
          filter:
            NAME: "{{ program }}"
          get_parameters:
            - name: CSDGROUP
              value: "{{ csdgroup }}"
      register: result

    - name: Assert 3
      ansible.builtin.assert:
        that:
          - result is changed
          - result.cpsm_response == 'OK'
          - result.record_count == 1

    - name: HTTP Check program was installed
      delegate_to: localhost
      ibm.ibm_zos_cics.cmci_get:
        type: CICSProgram
        resources:
          filter:
            PROGRAM: "{{ program }}"
      retries: 3 # May take a while to install, so give it a chance!
      until: result is not failed
      register: result

    - name: Assert 4
      ansible.builtin.assert:
        that:
          - result is not changed
          - result.cpsm_response == 'OK'
          - result.record_count == 1
          - result.records[0].program == program

    - name: HTTP Disable program
      delegate_to: localhost
      ibm.ibm_zos_cics.cmci_update:
        type: CICSProgram
        attributes:
          status: disabled
        resources:
          filter:
            PROGRAM: "{{ program }}"
          complex_filter:
            and:
              - attribute: PROGRAM
                operator: "="
                value: "{{ program }}"
              - or:
                  - attribute: USECOUNT
                    operator: "!="
                    value: "0"
                  - attribute: USECOUNT
                    operator: LT
                    value: "1"
      register: result

    - name: Assert 5
      ansible.builtin.assert:
        that:
          - result is changed
          - result.cpsm_response == 'OK'
          - result.record_count == 1
          - result.records[0].program == program
          - result.records[0].status == 'DISABLED'

    - name: HTTP Delete program
      delegate_to: localhost
      ibm.ibm_zos_cics.cmci_delete:
        type: CICSProgram
        resources:
          filter:
            PROGRAM: "{{ program }}"
      register: result

    - name: Assert 6
      ansible.builtin.assert:
        that:
          - result is changed
          - result.cpsm_response == 'OK'
          - result.record_count == 1
          - result.success_count == 1

    - name: HTTP Create progdef 2
      delegate_to: localhost
      ibm.ibm_zos_cics.cmci_create:
        type: CICSDefinitionProgram
        attributes:
          name: "{{ program_2 }}"
          csdgroup: "{{ csdgroup }}"
        create_parameters:
          - name: CSD
      register: result

    - name: Assert program_2 created
      ansible.builtin.assert:
        that:
          - result is changed
          - result.cpsm_response == 'OK'
          - result.record_count == 1
          - result.records[0].name == program_2

    - name: HTTP Check All Records Returned
      delegate_to: localhost
      ibm.ibm_zos_cics.cmci_get:
        type: CICSDefinitionProgram
        resources:
          filter:
            name: "{{ program_filter }}"
          get_parameters:
            - name: CSDGROUP
              value: "{{ csdgroup }}"
      register: result

    - name: Assert record_count is 2
      ansible.builtin.assert:
        that:
          - result is not changed
          - result.cpsm_response == 'OK'
          - result.record_count == 2

    - name: HTTP Check record count attribute
      delegate_to: localhost
      ibm.ibm_zos_cics.cmci_get:
        type: CICSDefinitionProgram
        record_count: 1
        resources:
          filter:
            name: "{{ program_filter }}"
          get_parameters:
            - name: CSDGROUP
              value: "{{ csdgroup }}"
      register: result

    - name: Assert record_count attribute
      ansible.builtin.assert:
        that:
          - result is not changed
          - result.cpsm_response == 'OK'
          - result.record_count == 2
          - result.records|length == 1

    - name: HTTP Delete progdef
      delegate_to: localhost
      ibm.ibm_zos_cics.cmci_delete:
        type: CICSDefinitionProgram
        resources:
          filter:
            NAME: "{{ program }}"
          get_parameters:
            - name: CSDGROUP
              value: "{{ csdgroup }}"
      register: result

    - name: Assert 7
      ansible.builtin.assert:
        that:
          - result is changed
          - result.cpsm_response == 'OK'
          - result.record_count == 1
          - result.success_count == 1

    - name: HTTP Delete progdef2
      delegate_to: localhost
      ibm.ibm_zos_cics.cmci_delete:
        type: CICSDefinitionProgram
        resources:
          filter:
            NAME: "{{ program_2 }}"
          get_parameters:
            - name: CSDGROUP
              value: "{{ csdgroup }}"
      register: result

    - name: Assert program_2 deleted
      ansible.builtin.assert:
        that:
          - result is changed
          - result.cpsm_response == 'OK'
          - result.record_count == 1
          - result.success_count == 1

    - name: HTTP fail_on_nodata default
      delegate_to: localhost
      ibm.ibm_zos_cics.cmci_get:
        type: CICSDefinitionProgram
        resources:
          filter:
            name: "{{ program_filter }}"
          get_parameters:
            - name: CSDGROUP
              value: "{{ csdgroup }}"
      register: result
      failed_when: >
        'cpsm_response_code' not in result or result.cpsm_response_code not in [1024, 1027]

    - name: Assert fail_on_nodata attribute default
      ansible.builtin.assert:
        that:
          - result is not changed
          - result.failed == false
          - result.cpsm_response == 'NODATA'
          - result.cpsm_response_code == 1027
          - result.record_count == 0
          - result.msg is defined
          - result.failed_when_result is defined

    - name: HTTP fail_on_nodata
      delegate_to: localhost
      ibm.ibm_zos_cics.cmci_get:
        type: CICSDefinitionProgram
        fail_on_nodata: false
        resources:
          filter:
            name: "{{ program_filter }}"
          get_parameters:
            - name: CSDGROUP
              value: "{{ csdgroup }}"
      register: result

    - name: Assert fail_on_nodata attribute false
      ansible.builtin.assert:
        that:
          - result is not changed
          - result.failed == false
          - result.cpsm_response == 'NODATA'
          - result.cpsm_response_code == 1027
          - result.record_count == 0
          - result.msg is not defined
          - result.failed_when_result is not defined
